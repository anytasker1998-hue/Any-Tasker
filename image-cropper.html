<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Cropper Tool - Any Tasker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e6f0ff 0%, #f0f7ff 100%);
      color: #003366;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 1.5rem;
      font-size: 2.2rem;
    }

    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 2rem;
      font-size: 1.1rem;
    }

    .upload-area {
      border: 3px dashed #007bff;
      border-radius: 10px;
      padding: 3rem 1rem;
      text-align: center;
      margin-bottom: 2rem;
      background-color: #f8fbff;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .upload-area:hover {
      background-color: #eef5ff;
      border-color: #0056b3;
    }

    .upload-area.dragover {
      background-color: #e6f0ff;
      border-color: #0056b3;
      transform: scale(1.02);
    }

    .upload-icon {
      font-size: 3rem;
      color: #007bff;
      margin-bottom: 1rem;
    }

    .upload-text {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .upload-subtext {
      color: #666;
      font-size: 0.9rem;
    }

    #fileInput {
      display: none;
    }

    .file-input-label {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    .file-input-label:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }

    .controls {
      background-color: #f8fbff;
      padding: 1.5rem;
      border-radius: 10px;
      margin: 1.5rem 0;
      border-left: 4px solid #007bff;
    }

    .control-group {
      margin-bottom: 1.5rem;
    }

    .control-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #003366;
    }

    select, input[type="range"] {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    select:focus, input[type="range"]:focus {
      outline: none;
      border-color: #007bff;
    }

    .aspect-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .aspect-btn {
      flex: 1;
      min-width: 80px;
      padding: 0.6rem 1rem;
      background-color: white;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      text-align: center;
      transition: all 0.3s ease;
    }

    .aspect-btn:hover {
      border-color: #007bff;
      color: #007bff;
    }

    .aspect-btn.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .slider-value {
      min-width: 50px;
      text-align: center;
      font-weight: 600;
      color: #007bff;
    }

    .image-container {
      position: relative;
      margin: 2rem 0;
      text-align: center;
    }

    canvas {
      max-width: 100%;
      max-height: 400px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      background-color: #f8f9fa;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .crop-overlay {
      position: absolute;
      border: 2px dashed #007bff;
      background-color: rgba(0, 123, 255, 0.1);
      cursor: move;
      touch-action: none;
    }

    .crop-handle {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: #007bff;
      border: 2px solid white;
      border-radius: 50%;
      cursor: nwse-resize;
    }

    .handle-tl { top: -6px; left: -6px; cursor: nw-resize; }
    .handle-tr { top: -6px; right: -6px; cursor: ne-resize; }
    .handle-bl { bottom: -6px; left: -6px; cursor: sw-resize; }
    .handle-br { bottom: -6px; right: -6px; cursor: se-resize; }

    .preview-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .preview-box {
      text-align: center;
    }

    .preview-box h3 {
      color: #003366;
      margin-bottom: 1rem;
    }

    .preview-img {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      padding: 10px;
      background-color: white;
    }

    .actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      min-width: 150px;
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }

    .btn-success {
      background-color: #28a745;
      color: white;
    }

    .btn-success:hover {
      background-color: #218838;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
      transform: translateY(-2px);
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background-color: #c82333;
      transform: translateY(-2px);
    }

    #downloadLink {
      display: none;
      text-align: center;
      background-color: #28a745;
      color: white;
      padding: 1rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 2rem;
      transition: all 0.3s ease;
    }

    #downloadLink:hover {
      background-color: #218838;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }

    .dimensions-display {
      display: flex;
      justify-content: space-between;
      background-color: #f8fbff;
      padding: 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      border-left: 4px solid #007bff;
    }

    .dimension-item {
      text-align: center;
    }

    .dimension-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: #007bff;
    }

    .dimension-label {
      font-size: 0.9rem;
      color: #666;
    }

    .status-message {
      text-align: center;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      font-weight: 600;
    }

    .status-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .status-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    @media (max-width: 768px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }
      
      .preview-container {
        grid-template-columns: 1fr;
      }
      
      .actions {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
      
      .aspect-buttons {
        justify-content: center;
      }
      
      .dimensions-display {
        flex-direction: column;
        gap: 1rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .upload-area {
        padding: 2rem 1rem;
      }
      
      canvas {
        max-height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Image Cropper Tool</h1>
    <p class="subtitle">Crop images to your desired aspect ratio with precision</p>
    
    <!-- Upload Area -->
    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">üìÅ</div>
      <div class="upload-text">Drag & Drop Image Here</div>
      <div class="upload-subtext">or click to select from your device</div>
      <label for="fileInput" class="file-input-label">
        Choose Image
      </label>
      <input type="file" id="fileInput" accept="image/*">
    </div>
    
    <!-- Controls -->
    <div class="controls" id="controls" style="display: none;">
      <div class="control-group">
        <label>Aspect Ratio</label>
        <div class="aspect-buttons" id="aspectButtons">
          <button class="aspect-btn active" data-ratio="free">Free</button>
          <button class="aspect-btn" data-ratio="1">Square (1:1)</button>
          <button class="aspect-btn" data-ratio="16/9">Widescreen (16:9)</button>
          <button class="aspect-btn" data-ratio="4/3">Standard (4:3)</button>
          <button class="aspect-btn" data-ratio="3/2">Photo (3:2)</button>
          <button class="aspect-btn" data-ratio="9/16">Portrait (9:16)</button>
        </div>
      </div>
      
      <div class="control-group">
        <label>Custom Aspect Ratio</label>
        <div style="display: flex; gap: 10px; align-items: center;">
          <input type="number" id="customWidth" placeholder="Width" min="1" max="100" value="1" style="flex: 1;">
          <span>:</span>
          <input type="number" id="customHeight" placeholder="Height" min="1" max="100" value="1" style="flex: 1;">
          <button id="setCustomRatio" class="aspect-btn" style="min-width: 60px;">Set</button>
        </div>
      </div>
      
      <div class="dimensions-display">
        <div class="dimension-item">
          <div class="dimension-value" id="cropWidth">0</div>
          <div class="dimension-label">Width (px)</div>
        </div>
        <div class="dimension-item">
          <div class="dimension-value" id="cropHeight">0</div>
          <div class="dimension-label">Height (px)</div>
        </div>
        <div class="dimension-item">
          <div class="dimension-value" id="cropX">0</div>
          <div class="dimension-label">X Position</div>
        </div>
        <div class="dimension-item">
          <div class="dimension-value" id="cropY">0</div>
          <div class="dimension-label">Y Position</div>
        </div>
      </div>
    </div>
    
    <!-- Image Container -->
    <div class="image-container" id="imageContainer" style="display: none;">
      <canvas id="canvas"></canvas>
      <div id="cropOverlay" class="crop-overlay" style="display: none;">
        <div class="crop-handle handle-tl"></div>
        <div class="crop-handle handle-tr"></div>
        <div class="crop-handle handle-bl"></div>
        <div class="crop-handle handle-br"></div>
      </div>
    </div>
    
    <!-- Preview -->
    <div class="preview-container" id="previewContainer" style="display: none;">
      <div class="preview-box">
        <h3>Original Image</h3>
        <img id="originalPreview" class="preview-img">
      </div>
      <div class="preview-box">
        <h3>Cropped Image</h3>
        <img id="croppedPreview" class="preview-img">
      </div>
    </div>
    
    <!-- Status Message -->
    <div id="statusMessage" class="status-message" style="display: none;"></div>
    
    <!-- Actions -->
    <div class="actions" id="actionButtons" style="display: none;">
      <button id="cropBtn" class="btn-primary">
        ‚úÇÔ∏è Crop Image
      </button>
      <button id="resetBtn" class="btn-secondary">
        üîÑ Reset Crop
      </button>
      <button id="rotateLeftBtn" class="btn-secondary">
        ‚Ü∫ Rotate Left
      </button>
      <button id="rotateRightBtn" class="btn-secondary">
        ‚Üª Rotate Right
      </button>
    </div>
    
    <!-- Download Link -->
    <a id="downloadLink" download="cropped-image.png">
      ‚¨áÔ∏è Download Cropped Image
    </a>
  </div>

  <script>
    // Global variables
    let originalImage = new Image();
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let isDragging = false;
    let isResizing = false;
    let dragStartX, dragStartY;
    let cropX = 50, cropY = 50, cropWidth = 200, cropHeight = 200;
    let currentAspectRatio = null;
    let isFreeMode = true;
    let rotation = 0;
    let croppedImageData = null;

    // DOM Elements
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const controls = document.getElementById('controls');
    const imageContainer = document.getElementById('imageContainer');
    const cropOverlay = document.getElementById('cropOverlay');
    const previewContainer = document.getElementById('previewContainer');
    const originalPreview = document.getElementById('originalPreview');
    const croppedPreview = document.getElementById('croppedPreview');
    const statusMessage = document.getElementById('statusMessage');
    const actionButtons = document.getElementById('actionButtons');
    const downloadLink = document.getElementById('downloadLink');
    const aspectButtons = document.querySelectorAll('.aspect-btn');
    const cropWidthEl = document.getElementById('cropWidth');
    const cropHeightEl = document.getElementById('cropHeight');
    const cropXEl = document.getElementById('cropX');
    const cropYEl = document.getElementById('cropY');

    // Initialize
    function init() {
      setupEventListeners();
      updateCropDimensions();
    }

    // Setup event listeners
    function setupEventListeners() {
      // File input change
      fileInput.addEventListener('change', handleFileSelect);
      
      // Upload area click
      uploadArea.addEventListener('click', () => fileInput.click());
      
      // Drag and drop
      uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
      });
      
      uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
      });
      
      uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        if (e.dataTransfer.files.length) {
          fileInput.files = e.dataTransfer.files;
          handleFileSelect({ target: fileInput });
        }
      });
      
      // Aspect ratio buttons
      aspectButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          aspectButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const ratio = btn.dataset.ratio;
          setAspectRatio(ratio);
        });
      });
      
      // Custom ratio button
      document.getElementById('setCustomRatio').addEventListener('click', setCustomRatio);
      
      // Action buttons
      document.getElementById('cropBtn').addEventListener('click', applyCrop);
      document.getElementById('resetBtn').addEventListener('click', resetCrop);
      document.getElementById('rotateLeftBtn').addEventListener('click', () => rotateImage(-90));
      document.getElementById('rotateRightBtn').addEventListener('click', () => rotateImage(90));
      
      // Mouse events for crop overlay
      cropOverlay.addEventListener('mousedown', startDrag);
      document.addEventListener('mousemove', handleDrag);
      document.addEventListener('mouseup', stopDrag);
      
      // Touch events for mobile
      cropOverlay.addEventListener('touchstart', startDragTouch);
      document.addEventListener('touchmove', handleDragTouch);
      document.addEventListener('touchend', stopDrag);
      
      // Handle resize
      window.addEventListener('resize', updateCanvasSize);
    }

    // Handle file selection
    function handleFileSelect(event) {
      const file = event.target.files[0];
      if (!file) return;
      
      if (!file.type.match('image.*')) {
        showStatus('Please select an image file.', 'error');
        return;
      }
      
      const reader = new FileReader();
      reader.onload = function(e) {
        originalImage.src = e.target.result;
        originalImage.onload = () => {
          showStatus('Image loaded successfully!', 'success');
          originalPreview.src = e.target.result;
          initCropTool();
        };
      };
      reader.readAsDataURL(file);
    }

    // Initialize crop tool
    function initCropTool() {
      // Show controls and image container
      uploadArea.style.display = 'none';
      controls.style.display = 'block';
      imageContainer.style.display = 'block';
      previewContainer.style.display = 'grid';
      actionButtons.style.display = 'flex';
      
      // Setup canvas
      updateCanvasSize();
      drawImage();
      
      // Setup crop overlay
      setupCropOverlay();
      showStatus('Drag the crop area to select the portion you want to keep.', 'info');
    }

    // Update canvas size based on image and container
    function updateCanvasSize() {
      const containerWidth = imageContainer.clientWidth;
      const maxHeight = 400;
      
      let scale = 1;
      let displayWidth = originalImage.width;
      let displayHeight = originalImage.height;
      
      // Scale image to fit container
      if (displayWidth > containerWidth) {
        scale = containerWidth / displayWidth;
        displayWidth = containerWidth;
        displayHeight = displayHeight * scale;
      }
      
      if (displayHeight > maxHeight) {
        scale = maxHeight / displayHeight;
        displayHeight = maxHeight;
        displayWidth = displayWidth * scale;
      }
      
      canvas.width = displayWidth;
      canvas.height = displayHeight;
      
      // Adjust crop area based on new canvas size
      const scaleX = displayWidth / originalImage.width;
      const scaleY = displayHeight / originalImage.height;
      
      cropX = cropX * scaleX;
      cropY = cropY * scaleY;
      cropWidth = cropWidth * scaleX;
      cropHeight = cropHeight * scaleY;
      
      drawImage();
      updateCropOverlay();
    }

    // Draw image on canvas
    function drawImage() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Save context state
      ctx.save();
      
      // Apply rotation
      if (rotation !== 0) {
        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate(rotation * Math.PI / 180);
        ctx.translate(-canvas.width / 2, -canvas.height / 2);
      }
      
      // Draw image
      ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);
      
      // Restore context
      ctx.restore();
    }

    // Setup crop overlay
    function setupCropOverlay() {
      // Set initial crop area (80% of canvas centered)
      cropWidth = canvas.width * 0.8;
      cropHeight = canvas.height * 0.8;
      cropX = (canvas.width - cropWidth) / 2;
      cropY = (canvas.height - cropHeight) / 2;
      
      updateCropOverlay();
    }

    // Update crop overlay position and size
    function updateCropOverlay() {
      cropOverlay.style.display = 'block';
      cropOverlay.style.left = cropX + 'px';
      cropOverlay.style.top = cropY + 'px';
      cropOverlay.style.width = cropWidth + 'px';
      cropOverlay.style.height = cropHeight + 'px';
      
      updateCropDimensions();
    }

    // Update dimension displays
    function updateCropDimensions() {
      // Calculate actual dimensions based on original image scale
      const scaleX = originalImage.width / canvas.width;
      const scaleY = originalImage.height / canvas.height;
      
      const actualWidth = Math.round(cropWidth * scaleX);
      const actualHeight = Math.round(cropHeight * scaleY);
      const actualX = Math.round(cropX * scaleX);
      const actualY = Math.round(cropY * scaleY);
      
      cropWidthEl.textContent = actualWidth;
      cropHeightEl.textContent = actualHeight;
      cropXEl.textContent = actualX;
      cropYEl.textContent = actualY;
    }

    // Set aspect ratio
    function setAspectRatio(ratio) {
      if (ratio === 'free') {
        isFreeMode = true;
        currentAspectRatio = null;
        showStatus('Free mode enabled. Drag handles to resize freely.', 'info');
        return;
      }
      
      isFreeMode = false;
      currentAspectRatio = eval(ratio);
      
      // Apply aspect ratio to current crop
      if (cropWidth > cropHeight) {
        cropHeight = cropWidth / currentAspectRatio;
      } else {
        cropWidth = cropHeight * currentAspectRatio;
      }
      
      // Keep crop area within canvas bounds
      constrainCropArea();
      updateCropOverlay();
      
      showStatus(`Aspect ratio set to ${ratio}.`, 'success');
    }

    // Set custom aspect ratio
    function setCustomRatio() {
      const width = parseInt(document.getElementById('customWidth').value);
      const height = parseInt(document.getElementById('customHeight').value);
      
      if (!width || !height || width <= 0 || height <= 0) {
        showStatus('Please enter valid width and height values.', 'error');
        return;
      }
      
      // Update aspect buttons
      aspectButtons.forEach(btn => btn.classList.remove('active'));
      currentAspectRatio = width / height;
      isFreeMode = false;
      
      // Apply aspect ratio
      if (cropWidth > cropHeight) {
        cropHeight = cropWidth / currentAspectRatio;
      } else {
        cropWidth = cropHeight * currentAspectRatio;
      }
      
      constrainCropArea();
      updateCropOverlay();
      
      showStatus(`Custom aspect ratio set to ${width}:${height}.`, 'success');
    }

    // Constrain crop area within canvas
    function constrainCropArea() {
      // Ensure crop area stays within canvas
      if (cropX < 0) cropX = 0;
      if (cropY < 0) cropY = 0;
      if (cropX + cropWidth > canvas.width) cropX = canvas.width - cropWidth;
      if (cropY + cropHeight > canvas.height) cropY = canvas.height - cropHeight;
      
      // Ensure minimum size
      if (cropWidth < 20) cropWidth = 20;
      if (cropHeight < 20) cropHeight = 20;
      
      // Maintain aspect ratio if not in free mode
      if (!isFreeMode && currentAspectRatio) {
        cropHeight = cropWidth / currentAspectRatio;
      }
    }

    // Mouse drag functions
    function startDrag(e) {
      e.preventDefault();
      isDragging = true;
      dragStartX = e.clientX - cropX;
      dragStartY = e.clientY - cropY;
      cropOverlay.style.cursor = 'grabbing';
    }

    function handleDrag(e) {
      if (!isDragging) return;
      e.preventDefault();
      
      cropX = e.clientX - dragStartX;
      cropY = e.clientY - dragStartY;
      constrainCropArea();
      updateCropOverlay();
    }

    function stopDrag() {
      isDragging = false;
      isResizing = false;
      cropOverlay.style.cursor = 'move';
    }

    // Touch drag functions
    function startDragTouch(e) {
      e.preventDefault();
      isDragging = true;
      const touch = e.touches[0];
      dragStartX = touch.clientX - cropX;
      dragStartY = touch.clientY - cropY;
    }

    function handleDragTouch(e) {
      if (!isDragging) return;
      e.preventDefault();
      const touch = e.touches[0];
      cropX = touch.clientX - dragStartX;
      cropY = touch.clientY - dragStartY;
      constrainCropArea();
      updateCropOverlay();
    }

    // Handle resize via handles
    function setupResizeHandles() {
      const handles = document.querySelectorAll('.crop-handle');
      handles.forEach(handle => {
        handle.addEventListener('mousedown', (e) => {
          e.stopPropagation();
          isResizing = true;
          const handleType = handle.classList[1];
          startResize(handleType);
        });
      });
    }

    // Apply crop
    function applyCrop() {
      // Calculate actual crop coordinates on original image
      const scaleX = originalImage.width / canvas.width;
      const scaleY = originalImage.height / canvas.height;
      
      const actualX = cropX * scaleX;
      const actualY = cropY * scaleY;
      const actualWidth = cropWidth * scaleX;
      const actualHeight = cropHeight * scaleY;
      
      // Create temporary canvas for cropping
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');
      
      tempCanvas.width = actualWidth;
      tempCanvas.height = actualHeight;
      
      // Draw cropped portion
      tempCtx.drawImage(
        originalImage,
        actualX, actualY, actualWidth, actualHeight,
        0, 0, actualWidth, actualHeight
      );
      
      // Save cropped image data
      croppedImageData = tempCanvas.toDataURL('image/png');
      croppedPreview.src = croppedImageData;
      
      // Update download link
      downloadLink.href = croppedImageData;
      downloadLink.style.display = 'block';
      
      showStatus('Image cropped successfully! Click download to save.', 'success');
    }

    // Reset crop area
    function resetCrop() {
      setupCropOverlay();
      rotation = 0;
      drawImage();
      showStatus('Crop area reset to default.', 'info');
    }

    // Rotate image
    function rotateImage(angle) {
      rotation += angle;
      drawImage();
      updateCropOverlay();
      showStatus(`Image rotated ${angle > 0 ? 'right' : 'left'}.`, 'info');
    }

    // Show status message
    function showStatus(message, type) {
      statusMessage.textContent = message;
      statusMessage.className = `status-message status-${type}`;
      statusMessage.style.display = 'block';
      
      // Auto-hide success messages after 3 seconds
      if (type === 'success') {
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 3000);
      }
    }

    // Initialize resize handles
    setupResizeHandles();
    
    // Initialize the tool
    init();
  </script>
</body>
